<div class="container p-5">
  <div class="row g-3">
    <div class="col-12 col-md-6">
      <h1>Talking the Walk</h1>
      <p>
        Our work is as diverse as our client list. Dive in and take a look at
        how SUMO Heavy elevates brands to the next level.
      </p>
    </div>
    <div *ngFor="let cardData of ourWorkCardsData" class="col-12 col-md-6">
      <a [routerLink]="cardData.link" class="a-container">
        <img class="img-fluid" [src]="cardData.img" [alt]="cardData.alt" />
        <h5 class="text-img">{{ cardData.title }}</h5>
      </a>
    </div>
  </div>
</div>
